{% load static %}
<header id="header">
  <div class="main-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <div class="logo">
            <figure>
              <a href="{% url 'home' %}" class="light-logo">
                <img src="{% static 'logo/foodOnlineLogo.png' %}" alt="FoodBakery" width="250" />
              </a>
            </figure>
          </div>

          <div class="main-location ml-5">
            <ul>
              <li class="location-has-children choose-location">
                <form action="#">
                  <input
                    type="text"
                    value=""
                    name="location"
                    placeholder="Enter your delivery location"
                    autocomplete="off"
                  />
                  <span
                    id="foodbakery_radius_location_open"
                    class="foodbakery-radius-location"
                    ><i class="icon-target5"></i
                  ></span>
                </form>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          {% if not user.is_authenticated %}
          <div class="login-option">
            <a
              class="cs-color cs-popup-joinus-btn login-popup"
              href="{% url 'login' %}"
              >Login</a
            > <a
            href="{% url 'registerCustomer' %}"
            class="cs-color cs-popup-joinus-btn login-popup"
            >Register</a
          >
            <a class="get-start-btn" href="{% url 'registerVendor' %}">
              Register Restaurant
            </a>
          </div>
          {% else %}
          <div class="login-option">
            <a href="">
              <i class="mt-4 btn btn-danger btn-sm login-popup fa fa-shopping-basket fa-6"></i>
              <span class="badge badge-primary"id="cart-counter">0</span>

            </a>
            <a href="{% url 'marketplace' %}" class="btn btn-outline-danger btn-sm login-popup"> MarketPlace </a>
            <a
              class=" btn btn-sm btn-outline-danger login-popup"
              href="{% url 'accountRedirect' %}"
              >My Account</a
            >
            <a class="btn btn-danger btn-sm login-popup text-light" href="{% url 'logout' %}">
              Log Out
            </a>
          </div>
          
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>
